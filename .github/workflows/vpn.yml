name: CI with OpenVPN

on:
  push:
    branches:
      - main

jobs:
  vpn-job:
    runs-on: ubuntu-latest

    steps:
      # Скачиваем репозиторий
      - uses: actions/checkout@v4

      # Устанавливаем OpenVPN
      - name: Install OpenVPN
        run: sudo apt update && sudo apt install -y openvpn

      # Создаем конфиг из секрета
      - name: Setup OVPN config
        run: |
          echo "${{ secrets.OVPN_CONFIG }}" > vpn.ovpn

      # Поднимаем VPN
      - name: Start OpenVPN
        run: sudo openvpn --config vpn.ovpn --daemon

      # Ждем чтобы VPN успел подключиться
      - name: Wait for VPN
        run: sleep 10

      # Проверяем IP
      - name: Check IP
        run: curl ifconfig.me

      # Здесь выполняем команды через VPN
      - name: Run commands via VPN
        run: |
          echo "Команды теперь идут через VPN"
          # curl http://private-server.local

      # Отключаем VPN
      - name: Stop VPN
        if: always()
        run: sudo pkill openvpn
